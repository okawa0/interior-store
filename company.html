<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interior Store</title>
    <meta name="description" content="インテリアショップの会社概要ページです。" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="header"></div>
    <main class="company-main">
      <h1 class="company-title">Company</h1>
      <section class="company-info">
        <table>
          <tbody>
            <tr>
              <th>社名</th>
              <td>株式会社ファニチャーデザイン</td>
            </tr>
            <tr>
              <th>住所</th>
              <td>〒107-0062 東京都港区南青山１丁目××××</td>
            </tr>
            <tr>
              <th>設立</th>
              <td>XXXX年XX月</td>
            </tr>
            <tr>
              <th>資本金</th>
              <td>XXXX万円</td>
            </tr>
            <tr>
              <th>従業員数</th>
              <td>XX名</td>
            </tr>
            <tr>
              <th>事業内容</th>
              <td>
                家具、インテリアの企画・生産<br>
                家具、インテリアの販売<br>
                店舗の企画・デザイン・設計
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <div id="footer"></div>
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          const script = document.createElement("script");
          script.src = "assets/js/script.js";
          script.onload = () => console.log("script.js loaded!");
          document.body.appendChild(script);
        });
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
      // ヘッダーとフッターを読み込んでから、JSを実行
      Promise.all([
        fetch("header.html").then((res) => res.text()),
        fetch("footer.html").then((res) => res.text()),
      ]).then(([headerData, footerData]) => {
        document.getElementById("header").innerHTML = headerData;
        document.getElementById("footer").innerHTML = footerData;

        // HTML反映を待ってから処理
        const wait = setInterval(() => {
          const menuButton = document.getElementById(
            "interior-store-index-header-nav"
          );
          const overlay = document.getElementById(
            "interior-store-index-overlay"
          );
          const sideMenu = document.getElementById(
            "interior-store-index-sideMenu"
          );

          if (menuButton && overlay && sideMenu) {
            clearInterval(wait);
            let isMenuOpen = false;

            menuButton.addEventListener("click", () => {
              menuButton.classList.toggle("active");
              overlay.classList.toggle("active");
              sideMenu.classList.toggle("active");
              document.body.style.overflow = isMenuOpen ? "" : "hidden";
              isMenuOpen = !isMenuOpen;
            });

            overlay.addEventListener("click", () => {
              menuButton.classList.remove("active");
              overlay.classList.remove("active");
              sideMenu.classList.remove("active");
              document.body.style.overflow = "";
              isMenuOpen = false;
            });

            document.addEventListener("keydown", (e) => {
              if (e.key === "Escape" && isMenuOpen) {
                menuButton.classList.remove("active");
                overlay.classList.remove("active");
                sideMenu.classList.remove("active");
                document.body.style.overflow = "";
                isMenuOpen = false;
              }
            });
          }
        }, 100);
      });
    </script>
  </body>
</html>
