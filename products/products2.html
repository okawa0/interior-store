<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="商品一覧ページです。">	
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/script.js" defer></script>
</head>
<body>
  <div id="header"></div>
  <h1 class="products-index-title">Products</h1>

              <img src="../assets/images/item13.webp" alt="木製脚と深緑のベロア生地が特徴的な3人掛けソファ">

            </li>
          </a>
          <a href="product-13.html" class="interior-store-index-item-link">
            <li class="interior-store-index-item">
              <img src="../assets/images/item14.webp" alt="木製脚と白い座面のシンプルなデザインチェアのクローズアップ">

        <p class="interior-store-index-more">2</p>
      </div>
      <div id="footer"></div>
      <script>
        fetch("../header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
        fetch("../footer.html")
          .then(res => res.text())
          .then(data => {
            document.getElementById("footer").innerHTML = data;
          });
