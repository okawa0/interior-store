<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product-08</title>
    <meta name="description" content="商品詳細ページです。" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../assets/js/script.js" defer></script>
  </head>
  <body>
    <div id="header"></div>
    <h1 class="products-index-title">黄色いソファ</h1>
    <div class="product-container">
      <img
        src="../assets/images/item8.webp"
        alt="黄色いソファと抽象画が映えるモダンなリビングルームインテリア"
        class="product-image"
      />
      <div class="product-details">
        <p class="product-description">
          鮮やかなイエローが空間を明るく彩る2人掛けソファ。
コンパクトながらしっかりとした座り心地で、リビングやワンルームにもぴったり。
        </p>
        <br />
        <p class="product-description">
          背もたれと座面は程よいクッション性を備え、長時間くつろいでも快適。
モダン、北欧、カジュアルなど幅広いインテリアスタイルに映えるアクセントアイテムです。
        </p>
        <br />
        <p class="product-price">¥40,000 +tax</p>
        <br />
        <div class="product-spec-list">
          <div class="product-spec-item">
            <span class="product-label">SIZE：</span>
            <span class="product-value">W150 × D80 × H82</span>
          </div>
          <div class="product-spec-item">
            <span class="product-label">COLOR：</span>
            <span class="product-value">イエロー</span>
          </div>
          <div class="product-spec-item">
            <span class="product-label">MATERIAL：</span>
            <span class="product-value">ポリエステル（ファブリック）、高反発ウレタンフォーム、スチール</span>
          </div>
        </div>
      </div>
    </div>
    <a href="products.html" class="product-back-link">
      <p class="product-back">Back To Products</p>
    </a>
    <div id="footer"></div>
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
      fetch("../footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
      // ヘッダーとフッターを読み込んでから、JSを実行
      Promise.all([
        fetch("header.html").then((res) => res.text()),
        fetch("../footer.html").then((res) => res.text()),
      ]).then(([headerData, footerData]) => {
        document.getElementById("header").innerHTML = headerData;
        document.getElementById("footer").innerHTML = footerData;

        // HTML反映を待ってから処理
        const wait = setInterval(() => {
          const menuButton = document.getElementById(
            "interior-store-index-header-nav"
          );
          const overlay = document.getElementById(
            "interior-store-index-overlay"
          );
          const sideMenu = document.getElementById(
            "interior-store-index-sideMenu"
          );

          if (menuButton && overlay && sideMenu) {
            clearInterval(wait);
            let isMenuOpen = false;

            menuButton.addEventListener("click", () => {
              menuButton.classList.toggle("active");
              overlay.classList.toggle("active");
              sideMenu.classList.toggle("active");
              document.body.style.overflow = isMenuOpen ? "" : "hidden";
              isMenuOpen = !isMenuOpen;
            });

            overlay.addEventListener("click", () => {
              menuButton.classList.remove("active");
              overlay.classList.remove("active");
              sideMenu.classList.remove("active");
              document.body.style.overflow = "";
              isMenuOpen = false;
            });

            document.addEventListener("keydown", (e) => {
              if (e.key === "Escape" && isMenuOpen) {
                menuButton.classList.remove("active");
                overlay.classList.remove("active");
                sideMenu.classList.remove("active");
                document.body.style.overflow = "";
                isMenuOpen = false;
              }
            });
          }
        }, 100);
      });
    </script>
  </body>
</html>
