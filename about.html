<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interior Store</title>
    <meta name="description" content="インテリアショップのプロフィールページです。" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="header"></div>
    <main class="about-main">
      <h1 class="about-title">About</h1>
      <p class="about-paragraph">私たちは、北欧の美しいデザインと日本の暮らしやすさを融合させたインテリアブランドです。2020年の設立以来、少人数精鋭のチームで、家具や雑貨、照明の企画から生産、販売まで一貫して手がけています。<br><br>現地から直接仕入れる輸入家具は、素材感やディテールにこだわり抜いた逸品ばかり。日常を豊かにする雑貨や、空間を魅力的に照らす照明も多数ラインナップ。店舗では手触りや質感を体験でき、オンラインストアからは全国どこからでもお届けします。</p>
      <p class="about-paragraph">「好きな空間で、好きな時間を過ごす」──そのシンプルな喜びを、インテリア好きのすべての人に届けるため、私たちは日々新しいデザインを創り続けています。</p>
    </main>
    <div id="footer"></div>
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          const script = document.createElement("script");
          script.src = "assets/js/script.js";
          script.onload = () => console.log("script.js loaded!");
          document.body.appendChild(script);
        });
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <script>
      // ヘッダーとフッターを読み込んでから、JSを実行
      Promise.all([
        fetch("header.html").then((res) => res.text()),
        fetch("footer.html").then((res) => res.text()),
      ]).then(([headerData, footerData]) => {
        document.getElementById("header").innerHTML = headerData;
        document.getElementById("footer").innerHTML = footerData;

        // HTML反映を待ってから処理
        const wait = setInterval(() => {
          const menuButton = document.getElementById(
            "interior-store-index-header-nav"
          );
          const overlay = document.getElementById(
            "interior-store-index-overlay"
          );
          const sideMenu = document.getElementById(
            "interior-store-index-sideMenu"
          );

          if (menuButton && overlay && sideMenu) {
            clearInterval(wait);
            let isMenuOpen = false;

            menuButton.addEventListener("click", () => {
              menuButton.classList.toggle("active");
              overlay.classList.toggle("active");
              sideMenu.classList.toggle("active");
              document.body.style.overflow = isMenuOpen ? "" : "hidden";
              isMenuOpen = !isMenuOpen;
            });

            overlay.addEventListener("click", () => {
              menuButton.classList.remove("active");
              overlay.classList.remove("active");
              sideMenu.classList.remove("active");
              document.body.style.overflow = "";
              isMenuOpen = false;
            });

            document.addEventListener("keydown", (e) => {
              if (e.key === "Escape" && isMenuOpen) {
                menuButton.classList.remove("active");
                overlay.classList.remove("active");
                sideMenu.classList.remove("active");
                document.body.style.overflow = "";
                isMenuOpen = false;
              }
            });
          }
        }, 100);
      });
    </script>
  </body>
</html>
